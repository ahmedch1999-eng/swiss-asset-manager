<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiss Asset Pro - Minimal Login</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #0A0A0A;
            color: #E0E0E0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            background: #1F1F1F;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(138, 43, 226, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #8A2BE2;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #444;
            border-radius: 8px;
            background: #2C2C2C;
            color: #E0E0E0;
            font-size: 16px;
            margin-bottom: 1rem;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(145deg, #8A2BE2, #7223c7);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4);
        }
        .error {
            color: #ef4444;
            margin-top: 1rem;
        }
        .success {
            color: #10b981;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Swiss Asset Pro</h1>
        <p>Minimal Login Test</p>
        <input type="password" id="passwordInput" placeholder="Passwort eingeben">
        <button onclick="testLogin()">Zugang erhalten</button>
        <div id="message"></div>
    </div>

    <script>
        function testLogin() {
            const password = document.getElementById('passwordInput').value;
            const messageDiv = document.getElementById('message');
            
            if (!password) {
                messageDiv.innerHTML = '<div class="error">Bitte Passwort eingeben</div>';
                return;
            }
            
            messageDiv.innerHTML = 'Überprüfe Passwort...';
            
            fetch('/api/verify_password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({password: password})
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    messageDiv.innerHTML = '<div class="success">✅ Login erfolgreich! Weiterleitung...</div>';
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    messageDiv.innerHTML = '<div class="error">❌ Falsches Passwort</div>';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                messageDiv.innerHTML = '<div class="error">❌ Verbindungsfehler</div>';
            });
        }
        
        // Enter key support
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                testLogin();
            }
        });
    </script>
</body>
</html>
