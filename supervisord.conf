[program:swiss_asset_manager]
command=gunicorn app:app -b 0.0.0.0:5000 -w 4
directory=/Users/achi/swiss-asset-manager
user=achi
autostart=true
autorestart=true
startsecs=5
stopwaitsecs=30
stdout_logfile=/Users/achi/swiss-asset-manager/logs/app.log
stderr_logfile=/Users/achi/swiss-asset-manager/logs/app_error.log
environment=FLASK_ENV=production

[program:swiss_asset_scheduler]
command=python scheduler_standalone.py --daemon
directory=/Users/achi/swiss-asset-manager
user=achi
autostart=true
autorestart=true
startsecs=10
stopwaitsecs=60
stdout_logfile=/Users/achi/swiss-asset-manager/logs/scheduler.log
stderr_logfile=/Users/achi/swiss-asset-manager/logs/scheduler_error.log
environment=FLASK_ENV=production,SCHEDULER_MODE=standalone

[group:swiss_asset]
programs=swiss_asset_manager,swiss_asset_scheduler
priority=999